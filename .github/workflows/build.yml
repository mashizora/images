name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fedora:
    name: Build Fedora
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to ghcr.io
        run: buildah login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Build and push image
        run: |
          buildah build --omit-history --tag ghcr.io/mashizora/fedora:latest fedora
          buildah push ghcr.io/mashizora/fedora:latest
