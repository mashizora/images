name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to ghcr.io
        run: buildah login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Build image
        run: buildah build --format=docker --tag ghcr.io/mashizora/ubuntu:latest ubuntu

      - name: Push image
        run: buildah push ghcr.io/mashizora/ubuntu:latest
